<html>  
    <head>
        <meta charset="utf-8"/>
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("solver.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
        </script>
    </head>
    <body>
        <div class="content">
            <input id="formula" type="text"/>
            <button id="check" name="check">Check Sat</button>
            is satisfiable: <output id="output" for="check"></output>
        </div>
        <script>
            let formula = document.getElementById("formula");
            let checkButton = document.getElementById("check");
            let outputDiv = document.getElementById("output");

            checkButton.onclick = function (event) {
                const result = solveFormula(formula.value);
                outputDiv.innerHTML = result;
            };
        </script>
    </body>
</html>
