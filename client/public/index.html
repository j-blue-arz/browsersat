<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web-frontend for partial maxsat" />
    <title>Browsersat</title>
    <script src="%PUBLIC_URL%/wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("%PUBLIC_URL%/solver.wasm"), go.importObject).then(result => {
            go.run(result.instance);
            window.satsolver = result.instance.exports;
        })
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
